<body>
    <header>
		<h2>Standard JavaScript Events Including Mobile, Animation, and Transition</h2>
        <hr>
    </header>
    <div>
        <div class="col_center">
        	<h4>Display the Current time and date by clicking on the button.</h4>
			<button onclick="this.innerHTML=Date()">Current time and date</button>
			<p id="different"></p>
		</div>        
		
		<div>
             <h3>Display the current time by placing your mouse over the button. </h3>
                <button onmouseover="document.getElementById('currTime').innerHTML=Date()">Display the current time</button>
                <p id="currTime"></p>
		
		</div>
		
		<div class="col_right">
        	<h3>Display the time and date by calling a function on mouse over.</h3>
			<button onmouseover="showDate()">Display Date</button>
			<script>
				function showDate() {
					document.getElementById("disp_date").innerHTML = Date();
				}
			</script>

			<p id="disp_date"></p>

		</div>
	</div>
	<hr>
    
	<hr>
   <footer>
      
    </footer>
</body>
   
</html>
